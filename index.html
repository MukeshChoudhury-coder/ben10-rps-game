<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock-Paper-Secissor Ben10 version </title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

</head>

<body>
 <div class="container">

  <div class="title-stats">
    <p class="title">RPS Ben10 Theme</p>
    <p class="stats-btn">Show Stats</p>
  </div>
   <!-- villains-levelS-->
   
   <div class="villains-level">
     <h1 class="header-level">Level <small class="level">1</small></h1>
     
     <div class="villains-count">
       
       <div class="villain-one">
         <p class="villain-one-img">level-1</p>
         <img src="ben10-villain-collection/villain-1.png">
       </div>
       
        <div class="villain-two">
         <p class="villain-two-img">level-2</p>
         <img src="ben10-villain-collection/villain-2.png">
       </div>
       
       <div class="villain-three">
         <p class="villain-three-img">level-3</p>
         <img src="ben10-villain-collection/villain-3.png">
       </div>
       
      
       
     </div>
   </div>
   <!-- popup msg-->
   
   <div class="pop-up">
     <p class="result-msg">
     </p>
   </div>
   
   <!--play game-->
   
   <div class="game-play">
     
     <div class="heros">
       <p>You:-<small class="hero-count">0</small></p>
       <img src="ben-10-heros-collection/hero-1.png" class="hero">
       
       <div class="hero-option"> <img src="Stone-paper-secissor/secissor.jpg"class="option-image"></div>
     </div>
     
     
    
     <div class="villains">
       <p>Villain:-<small class="villain-count">0</small></p>
       <img src="ben10-villain-collection/villain-1.png" class="villain-src">
       
             <div class="villain-option">
               <img src="Stone-paper-secissor/secissor.jpg"class="option-image-villain">
             </div>
      </div>

    </div>
    <!-- change-aliens-button-->
    
    <div class="swip-character-btn">
     <div class="swip-hero-div">
       
        <img src="ben-10-heros-collection/hero-3.png" class="swip-hero">
     </div>
      
      <div class="swip-btn">
        <button class="hero-btn"> Hero</button>
        <button class="select">Select</button>
        
        <button class="reset">Reset</button>
      </div>
    </div>
    
    <!---->
    
    <!-- rock, paper, secissor options section-->
    
    <div class="all-options">
      <img src="Stone-paper-secissor/stone.jpg" class="stone" id="game">
       <img src="Stone-paper-secissor/paper.jpg" class="paper" id="game">
         <img src="Stone-paper-secissor/secissor.jpg" class="secissor" id="game">
    </div>

     <div class="leader-board  active">
       <h1 class="leader-board-css">LEADERBOARD & GAME STATS</h1>
   <div class="win-score-top-options">
    <h2 class="villains-defeated">VILLAINS DEFEATED</h2>
     
    <div class="villain-first">
      <img src="ben10-villain-collection/villain-1.png" class="first-img">
      <p class="defeat-count-first">0</p>
    </div>
    <div class="villain-second">
      <img src="ben10-villain-collection/villain-2.png" class="second-img">
      <p class="defeat-count-second">0</p>
    </div>
    <div class="villain-third">
      <img src="ben10-villain-collection/villain-3.png" class="third-img">
      <p class="defeat-count-third">0</p>
    </div>
   </div>

   <div class="game-stats">
    <h1 class="stats">GAME STATS</h1>

     <div class="total">
        <p class="total-games">TOTAL PLAY:-</p>
        <p class="win-count">0</p>
    </div>

    <div class="totalt-losses">
      <p class="losses">LOSSES :-</p>
      <p class="losses-count">0</p>
    </div>

   <div class="total-win"> 
    <p class="win">WIN :- </p>
    <p class="win-percent">0</p>
  </div>
   <div class="streak"> 
       <p class="winning-rate">WINNING RATE :-
       <p class="winn-rate">0</small></p>
    </div>
   </div>
   <p class="close-tab">Close</p>
  </div>
 </div>
  <script src="script.js"></script>
</body>
</html>
